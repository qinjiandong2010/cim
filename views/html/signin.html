<!DOCTYPE html>
<html lang="en"
	class="bg-dark js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie10 no-ie11 no-ios">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>CloudIM</title>
<meta name="description" content="app, web app">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/static/css/font.css" type="text/css">
<link rel="stylesheet" href="/static/css/app.v1.css" type="text/css">
<!--[if lt IE 9]> <script src="js/ie/html5shiv.js"></script> <script src="js/ie/respond.min.js"></script> <script src="js/ie/excanvas.js"></script> <![endif]-->
</head>
<body style="">
	<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
		<div class="container aside-xxl">
			<a class="navbar-brand block"
				href="/main.html">CloudIM</a>
			<section class="panel panel-default bg-white m-t-lg">
				<header class="panel-heading text-center">
					<strong>Sign in</strong>
				</header>
				<form action="/main.html"
					class="panel-body wrapper-lg">
					<div class="form-group">
						<label class="control-label">Email</label> <input type="email"
							placeholder="test@example.com" class="form-control input-lg">
					</div>
					<div class="form-group">
						<label class="control-label">Password</label> <input
							type="password" id="inputPassword" placeholder="Password"
							class="form-control input-lg">
					</div>
					<div class="checkbox">
						<label> <input type="checkbox"> Keep me logged in
						</label>
					</div>
					<a href="/signin.html#"
						class="pull-right m-t-xs"><small>Forgot password?</small></a>
					<button type="submit" class="btn btn-primary">Sign in</button>
					<div class="line line-dashed"></div>
					<a href="/signin.html#"
						class="btn btn-facebook btn-block m-b-sm"><i
						class="fa fa-facebook pull-left"></i>Sign in with Facebook</a> <a
						href="/signin.html#"
						class="btn btn-twitter btn-block"><i
						class="fa fa-twitter pull-left"></i>Sign in with Twitter</a>
					<div class="line line-dashed"></div>
					<p class="text-muted text-center">
						<small>Do not have an account?</small>
					</p>
					<a href="/signup.html"
						class="btn btn-default btn-block">Create an account</a>
				</form>
			</section>
		</div>
	</section>
	<!-- footer -->
	<footer id="footer">
		<div class="text-center padder">
			<p>
				<small>Web app framework base on Bootstrap<br>Â© 2013
				</small>
			</p>
		</div>
	</footer>
	<!-- / footer -->
	<!-- Bootstrap -->
	<!-- App -->
	<script src="/static/js/app.v1.js"></script>
</body>
</html>
